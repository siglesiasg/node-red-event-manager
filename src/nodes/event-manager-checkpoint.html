<script type="text/javascript">
    RED.nodes.registerType('event-manager-checkpoint', {
        category: 'event-manager',
        color: 'cornflowerblue',
        paletteLabel: 'checkpoint',
        defaults: {
            name:                   { value: '' },
        },
        inputs: 1,
        outputs: 0,
        icon: 'icon.png',

        label: function () {

    });

    </div>

</script>

<script type="text/html" data-help-name="event-manager-checkpoint">
